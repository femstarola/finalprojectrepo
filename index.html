<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
		<h1><center>Simple Interest Calculator</center></h1>
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">Amount</label>
          <input type="number" id="principal" value="1" />
        </div>
        <div class="wrapper">
          <label for="rate">Interest Rate</label>
          <input type="number" id="rate" value="1" />
        </div>
      </div>
      <label for="time">Time:</label>
      <div class="time-wrapper">
        <input type="number" id="time" value="1" />
        <select name="duration" id="duration">
          <option value="year">No. of Years</option>
        </select>
      </div>
      <button id="calculate-btn">Compute Interest</button>
      <div id="result"></div>
	  <footer> &copy; Everyone Can Get Rich</footer>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
